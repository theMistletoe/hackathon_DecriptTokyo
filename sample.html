<html>

    <body>

    <div id="holders"></div>
    <div id="userName"></div>
    <div id="userIcon"></div>
	<div id="userStickers"></div>
	<img id="stickerImage" src="" />

    </body>

<script>

$(window).load(function(){

    if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);
        ethereum.enable();
        
        web3.eth.getAccounts((error, result) => {
                    acc = result[0];
                    getusername()   
                })

    }else{
        document.write('Install <a href="https://metamask.io">METAMASK</a>')
    }
})

        var user_contract = "0x40da26927c9d53106c0ca47608a4fdadf1ab6d29";
        var abi=[
	{
		"constant": false,
		"inputs": [
			{
				"name": "msender",
				"type": "address"
			},
			{
				"name": "cont_addr",
				"type": "address"
			}
		],
		"name": "addsticker",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_name",
				"type": "string"
			},
			{
				"name": "_Icon",
				"type": "string"
			},
			{
				"name": "_stickers",
				"type": "address[]"
			}
		],
		"name": "makesample",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "sender",
				"type": "address"
			}
		],
		"name": "getIcon",
		"outputs": [
			{
				"name": "",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "sender",
				"type": "address"
			}
		],
		"name": "getName",
		"outputs": [
			{
				"name": "",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "sender",
				"type": "address"
			}
		],
		"name": "getStickers",
		"outputs": [
			{
				"name": "",
				"type": "address[]"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
]

	var strabi=[
		{
			"constant": false,
			"inputs": [
				{
					"name": "sender",
					"type": "address"
				}
			],
			"name": "add",
			"outputs": [],
			"payable": false,
			"stateMutability": "nonpayable",
			"type": "function"
		},
		{
			"inputs": [
				{
					"name": "_name",
					"type": "string"
				},
				{
					"name": "_description",
					"type": "string"
				},
				{
					"name": "_image",
					"type": "string"
				}
			],
			"payable": false,
			"stateMutability": "nonpayable",
			"type": "constructor"
		},
		{
			"constant": true,
			"inputs": [],
			"name": "getDescription",
			"outputs": [
				{
					"name": "",
					"type": "string"
				}
			],
			"payable": false,
			"stateMutability": "view",
			"type": "function"
		},
		{
			"constant": true,
			"inputs": [],
			"name": "getImage",
			"outputs": [
				{
					"name": "",
					"type": "string"
				}
			],
			"payable": false,
			"stateMutability": "view",
			"type": "function"
		},
		{
			"constant": true,
			"inputs": [],
			"name": "getName",
			"outputs": [
				{
					"name": "",
					"type": "string"
				}
			],
			"payable": false,
			"stateMutability": "view",
			"type": "function"
		},
		{
			"constant": true,
			"inputs": [],
			"name": "getOwner",
			"outputs": [
				{
					"name": "",
					"type": "address"
				}
			],
			"payable": false,
			"stateMutability": "view",
			"type": "function"
		},
		{
			"constant": true,
			"inputs": [],
			"name": "getStickerHolders",
			"outputs": [
				{
					"name": "",
					"type": "address[]"
				}
			],
			"payable": false,
			"stateMutability": "view",
			"type": "function"
		},
		{
			"constant": true,
			"inputs": [],
			"name": "stickers",
			"outputs": [
				{
					"name": "owner",
					"type": "address"
				},
				{
					"name": "name",
					"type": "string"
				},
				{
					"name": "description",
					"type": "string"
				},
				{
					"name": "image",
					"type": "string"
				}
			],
			"payable": false,
			"stateMutability": "view",
			"type": "function"
		}
	]
        

        function getusername(){

        var mycontract=web3.eth.contract(abi).at(user_contract)
       
       
               mycontract.getName(acc,{
                                from: acc,
                                gas: 1000000,
                },(error,result)=>
                {
                    username=result
                    $('#userName').text('username:'+username);
               })
               
               mycontract.getIcon(acc,{
                                from: acc,
                                gas: 1000000,
                },(error,result)=>
                {
                    userIcon=result
                    $('#userIcon').text('userIcon:'+userIcon);
               })

               mycontract.getStickers(acc,{
                                from: acc,
                                gas: 1000000,
                },(error,result)=>

                {
                    userStickers=result
                    $('#userStickers').text('userStickers:'+userStickers);

					for (var i=0; i<userStickers.length;i++){
					    strcontract=web3.eth.contract(strabi).at(userStickers[i])
						strcontract.getImage({
                                from: acc,
								gas: 1000000,
						},(error,result)=>
						{
							$('#stickerImage').attr("src",result);
					})	
						}
               })

			   

			   
        }


   

        
    



    </script>
